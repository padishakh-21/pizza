<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="./img/pizza.jpg">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="pizza">

        <div class="container-xxl container-fluid">

            <!-- ============Visually-Hidden=============== -->
            <h1 class="visually-hidden">Pitsa Xarid qilish</h1>

            <div class="pizza__inner">

                <h2 class="pizza__heading fw-bold text-center pt-3 m-0 ">Pitsa Buyurtma qilishâ˜º</h2>

                <div class="pizza__main row justify-content-around ">

                    <!-- ===============Site Form================== -->

                    <form class="js-form col-7" id="form" action="https://echo.htmlacademy.ru" method="GET">

                        <div class="form__select-box p-4 mb-4 ">

                            <label class="fw-bold mb-2 fs-5" for="form-select">Noni qanday bo'lsin?</label>

                            <select class="form__select js-select form-select" name="type_bread" id="form-select"></select>
                        </div>

                        <fieldset class="form__radios-box js-form-radios p-4 mb-4bg-light">

                            <legend class="fw-bold mb-4 fs-5">Kattaligi</legend>

                        </fieldset>

                        <fieldset class="form__checks-box mt-3 p-4 ">

                            <legend class="fw-bold mb-2 fs-5">Ustiga nima solaylik</legend>

                            <ul class="js-form-checkboxes list-unstyled d-flex flex-wrap flex-column flex-sm-row"></ul>

                        </fieldset>

                        <fieldset class="form__checks-box pt-4">

                            <legend class="fw-bold mb-2 fs-5">Qo'shimchalar</legend>

                            <ul class="js-form-checkboxes-extra list-unstyled d-flex flex-wrap  flex-column flex-sm-row"></ul>

                        </fieldset>
                    </form>

                    <div class="pizza__right col-5 p-4">

                        <div class="result w-100 mb-4">

                            <p class="result__bread fw-bold fs-5 p-3">Non:
                                <span class="js-bread-type fw-normal"></span>
                            </p>

                            <p class="result__size fw-bold fs-5 p-3">Kattaligi:
                                <span class="js-pizza-size fw-normal"></span>
                            </p>

                            <div class="result__top mb-3">

                                <p class="result__top-text fw-bold fs-5 p-3 pb-1 m-0">Ustida:</p>

                                <ul class="result-list js-result__top-list"></ul>

                            </div>

                            <div class="result__extra">

                                <p class="result__extra-text fw-bold fs-5 p-3 pb-1 m-0">Qo'shimcha:</p>

                                <ul class="js-result__extra-list"></ul>
                            </div>
                        </div>

                        <button class="form-btn btn fw-bold btn-danger p-2" type="submit" form="form">Buyurtma berish</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
